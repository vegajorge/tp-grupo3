    <main>
        <h1>Contactanos <small>dejanos un mensaje o acercate a nuestro local</small></h1>
        <div class="items">
            <div class="formulario" id="contacto">
                <form name="form1" method="post" action='submit-to-sheet' role="form" data-toggle="validator" data-appear-animation="bounceIn" data-appear-animation-delay="600">
                    <fieldset>
                        <div class='form-group'>
                            <label for="nombre">Nombre</label>
                            <input type="text" name='nombre' id='nombre' placeholder='¿Como es tu nombre?' required data-error="Contanos como te llamas" >
                            <div class="help-block with-errors"></div>
                        </div>
                        <div class='form-group correo'>
                            <label for="email">Email</label>
                            <input type="email" name='email' placeholder='Dejanos tu correo' required data-error="Este no parece un email valido">
                            <div class="help-block with-errors"></div>
                        </div>
                        <div class='form-group consulta'>
                            <label for="consulta">Consulta</label>
                            <textarea name='consulta' id='consulta' placeholder='Sobre que nos queres consultar?'></textarea>
                            <div class="help-block with-errors"></div>
                        </div>
                        <button type="submit" class="boton">
                            <span class="envio">Enviar</span>
                        </button>
                    </fieldset>
                </form>
            </div>
            <div class="mapa">
				<div id="mapGoogle"></div>
                <div class="datos">
                    <h5>DATOS DE CONTACTO</h5>
                    <div class="data">
                        <div>
